<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/mycss.css" rel="stylesheet">
    <link href="css/mycss.css" rel="stylesheet">
    <title>Insurance Node</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark insuraceHeader">
    <a class="navbar-brand" href="#">Insurance Node</a>
    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-toggle navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" href="index.html">Nodes</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container container-fluid">
    <div class="mt-40">
        <div class="row">
            <h2> Ask Health related data to Norway Health Organization</h2><br>
        </div>

        <div class="row">
                <form>
                    <div class="form-group">
                        <input id="input-ssn"type="number" class="form-control" id="exampleInputEmail1" placeholder="Enter SSN">
                        <small id="emailHelp" class="form-text text-muted">We are asking the NHO node to provide us health related information for this ssn</small>
                        <span id="success-block" class="success-block"></span>
                        <span id="errormessage" class="errormessage"></span>
                    </div>
                    <button type="button" class="btn btn-primary" id="btn-submit">Submit</button>
                </form>
           </div>
    </div>

    <hr class="hr-primary">

    <div class="row">
        <div class="col-sm-10">
            <h4>Responed data from NHO</h4>
        </div>
        <div class="col-sm-2 float-right">
            <i class="fa fa-refresh btn" id="btn-getIncommingRequests" style="font-size:20px;color: grey;"></i>
        </div>
    </div>

    <div class="row  mt-5 w-90">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">SSN</th>
                <th scope="col">Date</th>
                <th scope="col">Responder</th>
                <th scope="col">Name</th>
                <th scope="col">DOB</th>
                <th scope="col">BMI</th>
                <th scope="col">Has Diabatics</th>
                <th scope="col">Has Blood Pressure</th>
                <th scope="col">Has Heart Problems</th>
            </tr>
            </thead>
            <tbody id="data-incomming-requests">
            </tbody>
        </table>
    </div>

    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="js/insuranceapp.js"></script>
</body>
</html>
